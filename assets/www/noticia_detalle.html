<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="RVILELA">
	<meta name="author" content="RVILELA">

	<title>Curso Cordova</title>

	<link rel="stylesheet" href="css/tema1.css">
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="cordova.js"></script>

	<script type="text/javascript" charset="utf-8">
		function iniciar() {
			document.addEventListener('deviceready', dispositivoListo, false);
		}

		function dispositivoListo() {
			$.mobile.loading('show');
			$.ajaxSetup({
				cache: false
			});
			var idNoticia = window.localStorage.getItem('idNoticia');
			$.getJSON('http://www.renzovilela.tk/rest/noticias/' + idNoticia, null, function(data) {
				$("#titulo").text(data.titulo);
				$("#fecha").text(data.fecha);
				$("#descripcion").text(data.descripcion);
				$.mobile.loading('hide');
			});
		}
	</script>
</head>

<body onload="iniciar()">

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Curso Cordova</h1>
	</div>

	<div data-role="content">
		<h3 id="titulo"></h3>
		<p id="fecha"></p>
		<p id="descripcion" style="text-align: justify;"></p>
		<a href="noticias.html" data-role="button" data-icon="back" rel="external">Regresar</a>
	</div>

	<div data-role="footer" data-position="fixed">
		<p align="center">
			<small>RVILELA &copy; 2016</small>
		</p>
	</div>
</div>

</body>

</html>
